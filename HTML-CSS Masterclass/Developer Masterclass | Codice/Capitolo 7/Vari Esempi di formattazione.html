<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="utf-8" />
    <title>Vari esempi di formattazione</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>

    <p>Paragrafo</p>
    <p>Testo in <strong>Grassetto</strong></p>
    <p>Testo in <em>Italico</em></p>
    <p>Testo <u>Sottolineato</u></p>
    <p>Testo <mark>Evidenziato</mark></p>
    <p><small>Testo Piccolo</small></p>
    <p>Testo <del>Barrato</del></p>

</body>

</html>
