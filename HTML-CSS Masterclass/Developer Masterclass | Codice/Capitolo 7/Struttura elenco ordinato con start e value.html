<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="utf-8" />
    <title>Struttura elenco ordinato con start e value</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>
    <ol start="6" type="1">
        <li>Blu</li>
        <li>Blu Persia</li>
        <li>Blu Elettrico</li>
        <li value="11"><mark>Blu Marino</mark></li>
        <li>Blu Reale</li>
    </ol>
</body>

</html>
