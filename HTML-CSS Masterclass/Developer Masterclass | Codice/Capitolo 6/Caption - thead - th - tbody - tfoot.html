<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="utf-8" />
    <title>I tag caption, thead, th, tbody, tfoot</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>
    <table width="285" border="1">
        <caption>
            Risultati Corso
            <hr>
        </caption>
        <thead>
            <tr>
                <th>Studente</th>
                <th>Voto Finale</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2">Alex - Miglior Studente!</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Alex</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Isabella Bergamaschi</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Andrea Greco</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
