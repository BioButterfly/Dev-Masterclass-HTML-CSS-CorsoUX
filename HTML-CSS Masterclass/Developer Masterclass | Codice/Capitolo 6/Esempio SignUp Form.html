<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="utf-8" />
    <title>Esempio di un form di SignUp</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>

    <h1>Sign Up</h1>

    <table border="0">
        <tbody>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Log in" />
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
