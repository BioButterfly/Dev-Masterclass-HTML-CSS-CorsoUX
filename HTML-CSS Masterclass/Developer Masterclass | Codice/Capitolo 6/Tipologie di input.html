<!DOCTYPE html>
<html lang="it-IT">

<head>
    <meta charset="utf-8" />
    <title>Le Tipologie di Input</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>

    <table width="285" border="0" cellpadding="20" cellspacing="5">
        <tbody>
            <tr>
                <td>

                    <table border="0" cellpadding="5" cellspacing="5">

                        <caption>
                            Tipologie di campi input
                            <hr>
                        </caption>

                        <tr>
                            <td>
                                Button:
                            </td>
                            <td>
                                <input type="button" value="Click me" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Checkbox:
                            </td>
                            <td>
                                <input type="checkbox" id="gatto_1" name="gatto_1" value="Alex">
                                <label for="gatto_1"> Ho un gatto</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Color Pick:
                            </td>
                            <td>
                                <input type="color" name="choose_color" value="#ffffff" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Email:
                            </td>
                            <td>
                                <input type="email" placeholder="alexthecat@gmail.com" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                File:
                            </td>
                            <td>
                                <input type="file" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Hidden:
                            </td>
                            <td>
                                <input type="hidden" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Image:
                            </td>
                            <td>
                                <input type="image" src="https://uc04ceab7bd42b1d3c70c751cef9.previews.dropboxusercontent.com/p/thumb/ABG-RcL_GzWrZ0glEBFx1UNQvvTUg1Bm0zbBRvG3hhwHjOZgQXxfLxpU_33ZX6s4eFuPWxG_sdZ1x_Q8V2UPiju5elJvyJo4UcerWYNAt8Ew-1uQUZp0nQO_AIg50tzmD7VWGKt1CIwj4XL-YgSDuPNqWuySTDa7S7KtALJeM6GkPrpRHppORl-ruOY_PdLFUCZjZZhwJTNgUgsp2GEBHK1CKL3zf2HAsT9yyhTC6Tw4OWefVGXqcNvNFu5pXrH4AJGWx0cecZN_T-ci-nmLNl9LLURyx-O7PTAorsJd7EqUHp4ioVpY-eOSVt7z58-Y4HmaeztWyu-UZ7p_2Wb8xqxs3QuCo7LabBBnnjQgJm4DHDfufiEznmIS7Tv_JTGFmwi6J9o6nqydvHesH8UeKZWU/p.jpeg?fv_content=true&size_mode=5"
                                    alt="Submit" width="48" height="48">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Number:
                            </td>
                            <td>
                                <label for="quantity">Quantit√† (tra 1 e 5):</label>
                                <input type="number" id="quantity" name="quantity" min="1" max="5">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Radio:
                            </td>
                            <td>
                                <input type="radio" id="alex" name="cat" value="alex">
                                <label for="alex">Alex</label><br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Range:
                            </td>
                            <td>
                                <input type="range" min="1" max="100" value="50">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Reset:
                            </td>
                            <td>
                                <input type="reset" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Search:
                            </td>
                            <td>
                                <input type="search" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Submit:
                            </td>
                            <td>
                                <input type="submit" value="Invia" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Tel:
                            </td>
                            <td>
                                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Text:
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Url:
                            </td>
                            <td>
                                <input type="url" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <table width="285" border="0" cellpadding="20" cellspacing="5">
        <tbody>
            <tr>
                <td>

                    <table border="0" cellpadding="5" cellspacing="5">

                        <caption>
                            Compatibili solo con Chrome
                            <hr>
                        </caption>

                        <tr>
                            <td>
                                Date:
                            </td>
                            <td>
                                <label for="birthday">Compleanno:</label>
                                <input type="date" id="birthday" name="birthday" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Datetime-local:
                            </td>
                            <td>
                                <label for="birthdaytime">Compleanno (data e ora):</label>
                                <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Month:
                            </td>
                            <td>
                                <label for="bdaymonth">Compleanno (mese e anno):</label>
                                <input type="month" id="bdaymonth" name="bdaymonth">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Time:
                            </td>
                            <td>
                                <input type="time" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Week:
                            </td>
                            <td>
                                <input type="week" />
                            </td>
                        </tr>

                    </table>

                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
