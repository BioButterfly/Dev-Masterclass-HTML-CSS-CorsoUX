<!DOCTYPE html>
<html lang="it-IT">

<head>

    <title>Esempi di input text</title>
    <meta name="description" content="Documento per CorsoUX" />
</head>

<body>

    <form name="dati_utenti" action="risposta.php">
        <fieldset>
            <legend>Dati Anagrafici</legend>
            <label>Nome:<input type="text" name="name"/></label>
            <label>Cognome:<input type="text" name="surname"/></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>I tuoi Contatti</legend>

            <label>Telefono:<input type="tel" name="phone"/></label>
        </fieldset>
    </form>

</body>
